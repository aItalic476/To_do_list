<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Planner</title>
</head>
<body>
 <!--Modal Delete-->
 <div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header border-3" style="border-color: darkorchid;">
                <h5 class="text-light">Delete task</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-between align-items-baseline">
                <p class="text-light fs-4 p-0">Are you sure?</p>
                <div class="d-flex">
                    <button type="button" class="btn btn-md btn-outline-light mx-1" data-delete="delete" data-bs-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-md btn-outline-light mx-1" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
 </div>
  <!--Modal Delete-->

 <!-- Modal Task -->
 <div class="modal fade" id="taskModal">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark">
        <div class="modal-header border-3" style="border-color: darkorchid;">
          <h5 class="modal-title text-light" id="taskTitle">New Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="" name="form" id="form"><!--Поменять также action у формы-->
            <div class="mb-3">
            <label for="taskName" class="form-label text-light fw-light">Task Title</label>
            <input type="text" class="form-control bg-dark text-light" id="taskName" placeholder="Give a name to your task" name="taskName" required>
        </div>
            <div class="mb-1">
            <label for="taskDetails" class="form-label text-light fw-light">Task Details</label>
            <textarea class="form-control bg-dark text-light" id="taskDetails" form="form" placeholder="Include some details" rows="10" name="taskDetails" required></textarea>
        </div>
        <div class="modal-footer border-0">
            <button type="submit" class="btn btn-outline-light" id="saveButton" data-bs-dismiss="modal">Save changes</button>
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
            
          </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
 <!-- Modal Task -->

 <!--Main Content-->
<main style="background-color: #272727">
    <div class="container py-4">
        <div class="row flex-nowrap justify-content-center">
            <div class="col-4 mx-2 rounded-3 d-flex justify-content-center align-items-center" style="box-shadow: 2px 2px 2px 2px #000;">
                <h2 class="text-center text-light m-0 py-2 d-block" style=" font-weight: 100;">My tasks
                    
                </h2>
                <button class="text-light d-block mx-2"
                    style="height: 100% ; font-size: 6vh; font-weight: 100; background-color:transparent; outline:none; border: none; box-shadow: none;"
                    data-bs-toggle="modal"
                    data-bs-target="#taskModal"
                    data-button-add="newTask"
                     >+</button>
            </div>
            <div class="col-4 mx-2 rounded-3 d-flex justify-content-center align-items-center" style="box-shadow: 2px 2px 2px 2px #000;">
                <h2 class="text-center text-light py-2 m-0" style="font-weight: 100;">Present</h2>
            </div>
            <div class="col-4 mx-2 rounded-3 d-flex justify-content-center align-items-center" style="box-shadow: 2px 2px 2px 2px #000;">
                <h2 class="text-center text-light py-2 m-0" style="font-weight: 100;" >Completed</h2>
            </div>
        </div>
        <div class="row flex-nowrap justify-content-center" style="min-height: 100vh;">
            <div class="col-4 mx-2 rounded-3 p-2" id="toDocolumn" data-column="column" data-column-category="toDo" style="overflow-y:auto; box-shadow: 2px 2px 2px 2px #000;">
                

        </div>
            <div class="col-4 mx-2 rounded-3 p-2" id="presentColumn" data-column="column" data-column-category="present" style="overflow-y:auto; box-shadow: 2px 2px 2px 2px #000;">
                
            </div>
            <div class="col-4 mx-2 rounded-3 p-2" id="completedColumn" data-column="column" data-column-category="completed"  style="overflow-y:auto; box-shadow: 2px 2px 2px 2px #000;">
            </div>
        </div>
    </div>
</main>
 <!--Main Content-->

 <!--Template for task-->
<template id="taskTemplate">
    <div class="card shadow-sm mb-3 task" 
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
        data-task="task"
        draggable="true"
        data-task-category="toDo">
    <div class="envelope">
        <button class="btn btn-outline-light border-0" data-bs-toggle="modal" data-bs-target="#deleteModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"></path>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"></path>
            </svg>
        </button>
    </div>
<div class="card-body" style="max-width:90%">
    <h5 class="card-title text-light"></h5>
    <h6 class="card-text text-light overflow-hidden" style="white-space: nowrap;max-height:4vh; text-overflow: ellipsis;"></h6>
</div>
</div>
 </template> 
<!--Template for task-->
  

<script type="module" src="app.js"></script>
</body>
</html>
